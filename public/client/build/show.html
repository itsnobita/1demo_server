<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-list {
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    .message-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
    }

    .message-text {
      font-size: 16px;
      margin-bottom: 8px;
      overflow:hidden
    }

    .timestamp {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="message-list" id="messageList">
  <!-- Messages will be dynamically added here -->
</div>



<script>
  // Fetch data from the API
  fetch('/api/v1/sendmemsg/get')
    .then(response => response.json())
    .then(data => {
      const messageList = document.getElementById('messageList');

      // Loop through the messages and create HTML elements
      data.result.forEach(message => {
        const messageItem = document.createElement('div');
        messageItem.classList.add('message-item');

        const messageText = document.createElement('div');
        messageText.classList.add('message-text');
        messageText.textContent = `${message.message} (IP: ${message.deviceDetails.publicIp})`;

        const timestamp = document.createElement('div');
        timestamp.classList.add('timestamp');
        timestamp.textContent = new Date(message.createdAt).toLocaleString();

        messageItem.appendChild(messageText);
        messageItem.appendChild(timestamp);
        messageList.appendChild(messageItem);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>


</body>
</html>
